<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <style>
        .job-card {
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .filter-bar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            padding: 1rem;
            background-color: #fff;
        }

        .modal-content {
            border-radius: 16px;
        }

        #navbar {
            width: 1000px;
            text-align: center;
            margin-left: 170px;
            margin-top: 20px;
            border-radius: 25px;
            padding: 15px;
        }

        #space {
            margin-right: 515px;
        }

        #createJobModalLabel {
            margin-left: 270px;
        }

        #navbutton {
            border-radius: 25px;
            background-color: rgb(171, 29, 173);
        }

        #onerow1 {
            width: 150px;
            margin-right: -170px;
        }

        #sizech {
            font-size: small;
        }

        #sizej {
            font-size: medium;
        }

        #button24 {
            height: 30px;
            padding-top: 9px;
        }

        #logosize {
            height: 85px;
            border-radius: 50px;
        }

        #onerow2 {
            width: 150px;
            margin-left: 170px;

        }

        #slider {
            color: black;
            background-color: rgba(176, 175, 175, 0.941);
        }
    </style>
</head>

<body class="bg-light">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <img src="\static\media\download.jpg" alt="" height="30px" width="30px">
            <a class="navbar-brand" href="#">Home</a>
            <a class="navbar-brand" href="#">Find Jobs</a>
            <a class="navbar-brand" href="#">Find Talents</a>
            <a class="navbar-brand" href="#">About Us</a>
            <a class="navbar-brand" href="#">Testimonials</a>
            <div class="d-flex">
                <button id="navbutton" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#createJobModal">Create
                    Jobs</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="filter-bar mb-4">
            <div class="row g-3">
                <div class="col-md-3">
                    <!-- <input type="text" class="form-control" placeholder="Search by Job Title"> -->
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" placeholder="Search by Job Title, Role">
                    </div>
                </div>
                <div class="col-md-3">
                    <!-- <input type="text" class="form-control" placeholder="Preferred Location"> -->
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="fas fa-map-marker-alt"></i>
                        </span>
                        <input type="text" class="form-control border-start-0" placeholder="Preferrred Location">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="fas fa-address-card"></i>
                        </span>
                        <select class="form-select">
                            <option selected>Job Type</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Internship">Internship</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <label class="form-label">Salary Per Month</label>
                    <input id="slider" type="range" class="form-range" min="10000" max="150000">
                </div>
            </div>
        </div>

        <div class="row" id="job-list">
            {% for job in jobs %}
            <div class="col-md-3 mb-3">
                <div class="card job-card p-3">
                    <div class="d-flex justify-content-between">
<!--                        <img src="{{ url_for('static', filename=job.company_logo) }}" alt="Logo" height="80" width="80"-->
<!--                            class="rounded" id="logosize">-->
                            <img src="{{ job.company_logo }}" alt="Company Logo" width="90" id="logosize">
                        <span id="button24" class="badge bg-info text-white">24h Ago</span>
                    </div><br>
                    <h5 class="mt-2" id="sizej">{{ job.job_title }}</h5>
                    <p class="mb-1" id="sizech">
                        <i class="fas fa-user" ></i> 1-3 yr Exp &nbsp;
                        <i class="fas fa-city" ></i> {{ job.location }} &nbsp;
                        <br>
                        <i class="fas fa-briefcase" ></i> ₹{{ job.salary_max }}PA
                    </p>
                    <ul class="mb-3" style="font-size: 0.9em;" id="sizech">
                        <li>{{ job.description[:80] }}...</li>
                    </ul>
                    <button class="btn btn-primary w-100">Apply Now</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    <div class="modal fade" id="createJobModal" tabindex="-1" aria-labelledby="createJobModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createJobModalLabel">Create Job Opening</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="jobForm" method="POST" action="/submit">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Job Title</label>
                                <input type="text" class="form-control" name="job_title" required
                                    placeholder="Software Engineer, Full Stack Developer">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Company Name</label>
                                <input type="text" class="form-control" name="company_name" required
                                    placeholder="Amazon, Microsoft, Swiggy">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Location</label>
                                <select class="form-select" name="location" required>
                                    <option value="">Choose Job Location</option>
                                    <option value="Chennai">Chennai</option>
                                    <option value="Bangalore">Bangalore</option>
                                    <option value="Coimbatore">Coimbatore</option>
                                    <option value="Mumbai">Mumbai</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Job Type</label>
                                <select class="form-select" name="job_type" required>
                                    <option value="">Select Job Type</option>
                                    <option value="Full-time">Full-time</option>
                                    <option value="Part-time">Part-time</option>
                                    <option value="Contract">Contract</option>
                                    <option value="Internship">Internship</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Salary Range</label>
                                <label class="form-label">Salary Range</label>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <span class="input-group-text">₹</span>
                                            <input type="number" class="form-control" placeholder="Min Salary"
                                                name="salary_min">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="input-group">
                                            <span class="input-group-text">₹</span>
                                            <input type="number" class="form-control" placeholder="Max Salary"
                                                name="salary_max">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Application Deadline</label>
                                <input type="date" class="form-control" name="deadline" required>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Job Description</label>
                                <textarea class="form-control" rows="4" name="description" required
                                    placeholder="Please share a description to let the candidate know more about the job here"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id="space" type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="saveAsDraft()">Save as
                                draft</button>
                            <button type="submit" class="btn btn-primary">Publish</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function saveAsDraft() {
        alert(' Draft Saved');
    }
</script>
</body>

</html>
